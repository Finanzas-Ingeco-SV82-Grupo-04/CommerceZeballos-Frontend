<h1>Reporte de saldo del cliente</h1>
<div class="filter-buttons">
  <button mat-raised-button color="primary" (click)="sortTableByDate()">Filtrar por fecha</button>
  <button mat-raised-button color="primary" (click)="sortTableByPurchases()">Filtrar por compras</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <!-- Definition of columns for Fecha, Compras, Pagos, Saldo -->
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef > Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
  </ng-container>

  <ng-container matColumnDef="compras">
    <th mat-header-cell *matHeaderCellDef> Compras </th>
    <td mat-cell *matCellDef="let element"> S/.{{element.compras}} </td>
  </ng-container>

  <ng-container matColumnDef="pagos">
    <th mat-header-cell *matHeaderCellDef> Pagos </th>
    <td mat-cell *matCellDef="let element"> S/.{{element.pagos}} </td>
  </ng-container>

  <ng-container matColumnDef="saldo">
    <th mat-header-cell *matHeaderCellDef> Saldo </th>
    <td mat-cell *matCellDef="let element"> S/.{{element.saldo}} </td>
  </ng-container>

  <!-- Definition of the table rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="export-print-buttons">
  <button mat-raised-button color="primary">Exportar</button>
  <button mat-raised-button color="primary">Imprimir</button>
</div>
<div class = "return-button">
  <button mat-raised-button color="primary">Volver</button>
</div>
